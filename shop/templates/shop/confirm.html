{% extends "shop/base.html" %}

{% block content %}

<div class="container">
    <div class="row mt-5 mb-5">
        <div class="card shadow text-center">
            <h3 class="mt-3">Merci {{ firstname }} !</h3>
            <h4 class="text-muted py-2">Nous avons bien reçu votre commande.</h4>
            <p>Vous serez livré dans un délai de 1-3 jour(s).</p>
            <p>Vous pouvez consulter vos commandes dans votre espace utilisateur.</p>
            <p>A très bientôt.</p>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-dark mt-3">Retour à l'accueil</a>
        </div>
    </div>
</div>

{% endblock %}
