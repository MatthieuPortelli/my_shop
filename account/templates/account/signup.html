{% extends "shop/base.html" %}

{% block content %}

<div class="row mt-3 mb-5">
    <h1>S'inscrire</h1>

    <!-- Formulaire -->
    <form method="POST" class="mt-3">
        <!-- Envoi un jeton avec la requête pour la sécuriser -->
        {% csrf_token %}

        <div class="mb-3">
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.email }}
        </div>
        <div class="mb-3">
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            {{ form.password2 }}
        </div>
        <div class="mb-3">
            {{ form.captcha }}
        </div>

        <button type="submit" class="btn btn-dark mt-3">Inscription</button>

        <div class="mt-2">
            <p>Tu as déjà un compte ? <a href="{% url 'login' %}" class="link-dark"><b>Connexion</b></a></p>
        </div>
    </form>

    <!-- MESSAGES -->
    {% include 'shop/alert.html' %}
</div>

{% endblock %}
