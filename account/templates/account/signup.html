{% extends "shop/base.html" %}

{% block content %}

<div class="row mt-3 mb-5">
    <h1>S'inscrire</h1>

    <!-- MESSAGES -->
    {% include 'shop/alert.html' %}

    <!-- Formulaire -->
    <form method="POST" class="mt-3">
        <!-- Envoi un jeton avec la requête pour la sécuriser -->
        {% csrf_token %}

        <div class="mb-3">
            <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <input type="email" name="email" placeholder="E-mail" class="form-control" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <input type="password" name="password" placeholder="Mot de passe" class="form-control">
        </div>

        <div class="mb-3">
            <input type="password" name="password2" placeholder="Confirmer le mot de passe" class="form-control">
        </div>

        <button type="submit" class="btn btn-dark">Inscription</button>

        <div class="mt-2">
            <p>Tu as déjà un compte ? <a href="{% url 'login' %}" class="link-dark"><b>Connexion</b></a></p>
        </div>
    </form>
</div>

{% endblock %}
